<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
</body>

<script>

    const div = document.createElement('div')        //created a div 
    console.log(div);                                //Want to print div
    div.className="main"                             //Added main into div
    div.id = Math.round(Math.random() * 10 + 1)      //Added a unwanted random number
    div.setAttribute("title", "generated title")     //
    div.style.backgroundColor="green"            
    div.style.padding="12px"
    // div.innerText = "Chai aur code"
    const addText = document.createTextNode("Chai aur code")    //made a text note by Chai or code 
    div.appendChild(addText)                                    //Added to code to div
    document.body.appendChild(div)            // Added div to body by script

</script>

</html>
