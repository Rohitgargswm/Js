<!DOCTYPE html>
<html lang="en">
<head>

    <title>Number guessing game</title>

    <link rel="stylesheet" href="style.css" class="ref">

</head>

<body class="body">

    <div id =" wrapper ">

        <h1>Number guessing game</h1>

        <p>Try and guess a random number between 1 and 100.</p>
        <p>You have 10 attempts to guess the right number.</p>
        
    </br>

        <form class="form" style="font-size:45px;">

            <label2 for="guessField" id="guess"> Guess a Number </label2>
            
            <input type="text" id="guessField" class="guessField" placeholder="Enter any number" style="margin-top: 15px; padding: 10px;"> 
            
            
            <br>

            <input type="submit" id="subt" value="Submit guess" class="guessSubmit" style="height: 30px; width: 150px;">

        </form>

        <div class="resultParas">

            <p> 
                Previous Guesses: 
                <span class="guesses" > </span>
            </p>
            <p> 
                Remaining Guesses: 
                <span class="lastResult" > 10 </span>
            </p>
            <p class="LowOrHigh" > </p>

        </div>


    </div>
  
</body>

<script src="Javascript.js"></script>

</html>
