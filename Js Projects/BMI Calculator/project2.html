<!DOCTYPE html>
<html lang="en">
<head>
    <title>BMI Calculator</title>
</head>

<body style="background-color: gray; color: black;">


    <div class="container">
        
        <h1> BMI Calculator </h1>
        <form id="Rohit">
            <p >
                <label>Height(in cm):</label><input type="text" id="height" />
            </p>
            
            <p >
                <label>Weight(in cm):</label><input type="text" id="weight" />
            </p>

            <button  style="color:white; ;margin: 50px; background-color: black;" >Calculate</button>

            <div id="ShowResult" ></div>
            
            <div id="weight-guide" style="margin: 50px;">
                <p>Under Weight = BMI < 18.6 </p>
                <p>Normal Weight = 24.9 < BMI > 18.6 </p>
                <p>Over Weight = BMI > 25 </p>
            </div>

        </form>

    </div>

</body>

<script src="javaScript.js" ></script>

</html>
